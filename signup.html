<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MountainMan_SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Sign In</header>
            <form action="homepage.html">
                <input type="text" placeholder="Masukkan email">
                <input type="password" placeholder="Masukkan password">
                <a href="#">Lupa Password?</a>
                <input type="button" value="Sign In" class="button">
            </form>
            <div class="register">
                <span class="register">Belum punya akun?
                    <label for="check">SignUp</label>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header>Create Account</header>
            <form action="#">
                <input type="text" placeholder="Masukkan email">
                <input type="password" placeholder="Masukkan password">
                <input type="password" placeholder="Masukkan ulang password">
                <input type="button" value="Sign Up" class="button">
            </form>
            <div class="register">
                <span class="register">Sudah punya akun?
                    <label for="check">SignIn</label>
                </span>
            </div>
        </div>
    </div> 
</body>
</html>
